<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form__group field">
      <input
        type="input"
        class="form__field"
        placeholder="Name"
        name="name"
        id="input"
        required
        onchange="StringChallenge(this.value)"
      />
      <label for="input" class="form__label">Name</label>
    </div>
    <h1 id="validation"></h1>
    <script src="js/index.js"></script>
  </body>
</html>
